<!DOCTYPE html>
<html>
  <head>
    <title>Canteen Website</title>
    <style>
      /* CSS styles for the website */
      body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
      }

      header {
        background-color: #333;
        color: #fff;
        padding: 10px;
        text-align: center;
      }

      .container {
        max-width: 800px;
        margin: 20px auto;
        padding: 20px;
      }

      .menu-item {
        display: flex;
        justify-content: space-between;
        margin-bottom: 10px;
      }

      .order-form {
        margin-top: 20px;
      }

      .order-form label {
        display: block;
        margin-bottom: 5px;
      }

      .order-form input[type="number"] {
        width: 50px;
      }

      .order-form button {
        margin-top: 10px;
      }
    </style>
  </head>
  <body>
    <header>
      <h1>Welcome to the Canteen</h1>
    </header>

    <div class="container">
      <h2>Menu</h2>
      <div class="menu">
        <div class="menu-item">
          <span>Burger</span>
          <span>$5</span>
        </div>
        <div class="menu-item">
          <span>Pizza</span>
          <span>$8</span>
        </div>
        <div class="menu-item">
          <span>Fries</span>
          <span>$3</span>
        </div>
        <!-- Add more menu items as needed -->
      </div>

      <h2>Place an Order</h2>
      <form class="order-form">
        <label for="item">Item:</label>
        <select id="item">
          <option value="burger">Burger</option>
          <option value="pizza">Pizza</option>
          <option value="fries">Fries</option>
          <!-- Add more options as needed -->
        </select>

        <label for="quantity">Quantity:</label>
        <input type="number" id="quantity" min="1" value="1" />

        <button type="button" onclick="addToCart()">Add to Cart</button>
      </form>

      <h2>Cart</h2>
      <div id="cart"></div>
    </div>

    <script>
      // JavaScript code for handling the order form and cart
      function addToCart() {
        var item = document.getElementById("item").value;
        var quantity = document.getElementById("quantity").value;

        var cart = document.getElementById("cart");
        var itemText = document.createElement("p");
        itemText.textContent = quantity + "x " + item;
        cart.appendChild(itemText);
      }
    </script>
  </body>
</html>
